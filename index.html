    <script>
        const jobData = {

        function createJobCard(job) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h2 class="text-xl font-bold text-gray-800 mb-2">${job.title}</h2>
                <p class="text-gray-600 text-sm mb-4">${job.company}</p>
                <p class="text-gray-700 leading-relaxed">${job.description}</p>
                <a href="${job.url}" target="_blank" class="mt-4 inline-block px-6 py-2 bg-blue-600 text-white font-semibold rounded-full shadow-lg hover:bg-blue-700 transition-colors">
                    Apply Now
                </a>
            `;
            return card;
        }

        async function fetchAndDisplayJobs() {
            // Simulate an API call
            console.log('Fetching job listings...');
            
            const fullTimeContainer = document.getElementById('full-time-listings');
            const partTimeContainer = document.getElementById('part-time-listings');

            // Clear existing placeholders
            fullTimeContainer.innerHTML = '';
            partTimeContainer.innerHTML = '';

            // Display full-time jobs
            jobData.full_time.forEach(job => {
                fullTimeContainer.appendChild(createJobCard(job));
            });

            // Display part-time jobs
            jobData.part_time.forEach(job => {
                partTimeContainer.appendChild(createJobCard(job));
            });
            console.log('Job listings displayed.');
        }

        window.onload = function() {
            fetchAndDisplayJobs();
        };
    </script>
    <script>
        // Event listener to ensure the page is fully loaded before initializing EmailJS
        window.addEventListener('DOMContentLoaded', (event) => {
            initializeEmailAndSendNotification();
        });

        // Initialize EmailJS with your Public Key
        function initializeEmailAndSendNotification() {
            if (typeof emailjs === 'undefined') {
                console.error('EmailJS is not loaded');
                return;
            }
            
            emailjs.init("u8q8lvRWe9DBYUXRt");
            console.log('Jobs Skyline site loaded successfully');
            
            sendVisitNotification();
        }
        
        // Function to get visitor's IP address
        async function getVisitorIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.log('Error fetching IP:', error);
                return 'Unable to detect';
            }
        }

        // Function to send visit notification
        async function sendVisitNotification() {
            const page = 'https://askyline9.github.io/jobs/';
            const referrer = document.referrer || 'Direct visit';
            const time = new Date();

            const language = navigator.language || navigator.userLanguage;
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const ipAddress = await getVisitorIP();
            
            const formattedTime = time.toLocaleString('en-MY', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
            
            const pageTitle = document.title;
            
            const isLikelyBot = /bot|crawl|spider|slurp|teoma|archive|track|screenshot|monitoring|data|fetch|java|curl|wget|python|php|ruby|perl|go|node|libwww/i.test(userAgent);

---
This notification was sent automatically from your Jobs Skyline website.
            `;
            
            const templateParams = {
                to_email: 'aa.skyline99@gmail.com',
                from_name: 'Jobs Skyline Alert',
                message: emailContent,
                reply_to: 'noreply@skylinehub.com',
                subject: 'New Visitor Jobs Skyline',
                website: 'Jobs Skyline Site',
                ip_address: ipAddress,
                email_subject: 'New Visitor Jobs Skyline',
                title: 'New Visitor Jobs Skyline'
            };
            
            emailjs.send('service_cc9cmen', 'template_kel4u0e', templateParams)
                .then(function(response) {
                    console.log('Notification sent successfully!', response.status, response.text);
                }, function(error) {
                    console.log('Failed to send notification.', error);
                });
        }
    </script>
